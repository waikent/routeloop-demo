<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RouteLoop - Interactive Demo</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState } = React;

        function RouteLoopDemo() {
            const [step, setStep] = useState('home');
            const [routeType, setRouteType] = useState('');

            const HomeScreen = () => (
                <div className="max-w-3xl mx-auto">
                    <h2 className="text-4xl font-bold text-gray-800 mb-3 text-center">How would you like to start?</h2>
                    <p className="text-gray-600 mb-12 text-center">Choose an option below to begin</p>

                    <div className="grid gap-6">
                        <button
                            onClick={() => { setRouteType('loop'); setStep('demo'); }}
                            className="bg-gradient-to-br from-blue-500 to-blue-600 text-white rounded-2xl p-8 text-left hover:shadow-2xl transition-all transform hover:scale-105"
                        >
                            <div className="flex items-center gap-6">
                                <div className="bg-white bg-opacity-20 rounded-2xl p-5">
                                    <svg className="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                                    </svg>
                                </div>
                                <div className="flex-1">
                                    <h3 className="text-2xl font-bold mb-2">Create Loop Route</h3>
                                    <p className="text-blue-100">Start and end at the same location</p>
                                </div>
                                <svg className="w-8 h-8 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 5l7 7-7 7"/>
                                </svg>
                            </div>
                        </button>

                        <button
                            onClick={() => { setRouteType('custom'); setStep('demo'); }}
                            className="bg-gradient-to-br from-purple-500 to-purple-600 text-white rounded-2xl p-8 text-left hover:shadow-2xl transition-all transform hover:scale-105"
                        >
                            <div className="flex items-center gap-6">
                                <div className="bg-white bg-opacity-20 rounded-2xl p-5">
                                    <svg className="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M17 8l4 4m0 0l-4 4m4-4H3"/>
                                    </svg>
                                </div>
                                <div className="flex-1">
                                    <h3 className="text-2xl font-bold mb-2">Create Custom Route</h3>
                                    <p className="text-purple-100">Choose your destination with stops</p>
                                </div>
                                <svg className="w-8 h-8 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 5l7 7-7 7"/>
                                </svg>
                            </div>
                        </button>

                        <button
                            onClick={() => setStep('saved')}
                            className="bg-gradient-to-br from-gray-700 to-gray-800 text-white rounded-2xl p-8 text-left hover:shadow-2xl transition-all transform hover:scale-105"
                        >
                            <div className="flex items-center gap-6">
                                <div className="bg-white bg-opacity-20 rounded-2xl p-5">
                                    <svg className="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4"/>
                                    </svg>
                                </div>
                                <div className="flex-1">
                                    <h3 className="text-2xl font-bold mb-2">Open Saved Route</h3>
                                    <p className="text-gray-300">Browse your saved routes</p>
                                </div>
                                <svg className="w-8 h-8 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 5l7 7-7 7"/>
                                </svg>
                            </div>
                        </button>
                    </div>
                </div>
            );

            const DemoScreen = () => (
                <div className="max-w-2xl mx-auto">
                    <div className="bg-white rounded-2xl p-8 shadow-xl text-center">
                        <div className="text-6xl mb-4">✅</div>
                        <h3 className="text-2xl font-bold text-gray-800 mb-3">
                            {routeType === 'loop' ? 'Loop Route' : 'Custom Route'} Flow
                        </h3>
                        <p className="text-gray-600 mb-6">In the full app, you would now:</p>
                        <div className="text-left bg-gray-50 rounded-lg p-6 mb-6 space-y-3">
                            <div className="flex items-start gap-3">
                                <span className="text-blue-600 font-bold">1.</span>
                                <span>Set your desired distance (1-20 km)</span>
                            </div>
                            {routeType === 'custom' && (
                                <>
                                    <div className="flex items-start gap-3">
                                        <span className="text-blue-600 font-bold">2.</span>
                                        <span>Choose end destination</span>
                                    </div>
                                    <div className="flex items-start gap-3">
                                        <span className="text-blue-600 font-bold">3.</span>
                                        <span>Add up to 3 stops</span>
                                    </div>
                                </>
                            )}
                            <div className="flex items-start gap-3">
                                <span className="text-blue-600 font-bold">{routeType === 'custom' ? '4' : '2'}.</span>
                                <span>Select activity (Walk/Run/Bike)</span>
                            </div>
                            <div className="flex items-start gap-3">
                                <span className="text-blue-600 font-bold">{routeType === 'custom' ? '5' : '3'}.</span>
                                <span>Generate route</span>
                            </div>
                            <div className="flex items-start gap-3">
                                <span className="text-blue-600 font-bold">{routeType === 'custom' ? '6' : '4'}.</span>
                                <span>Navigate with map views</span>
                            </div>
                            <div className="flex items-start gap-3">
                                <span className="text-blue-600 font-bold">{routeType === 'custom' ? '7' : '5'}.</span>
                                <span>Add notes/warnings</span>
                            </div>
                            <div className="flex items-start gap-3">
                                <span className="text-blue-600 font-bold">{routeType === 'custom' ? '8' : '6'}.</span>
                                <span>Rate the route</span>
                            </div>
                        </div>
                        <button
                            onClick={() => setStep('home')}
                            className="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition w-full"
                        >
                            ← Back to Home
                        </button>
                    </div>
                </div>
            );

            const SavedRoutesScreen = () => (
                <div className="max-w-2xl mx-auto">
                    <button onClick={() => setStep('home')} className="text-blue-600 mb-6 flex items-center text-lg">
                        ← Back to Home
                    </button>
                    <div className="bg-white rounded-2xl p-8 shadow-xl">
                        <h3 className="text-2xl font-bold text-gray-800 mb-6">Saved & Popular Routes</h3>
                        
                        <div className="mb-6">
                            <h4 className="font-semibold text-gray-700 mb-3">Your Saved Routes</h4>
                            <div className="space-y-3">
                                {['Morning Run Loop (5.2 km)', 'Evening Walk (3.8 km)'].map((route, i) => (
                                    <div key={i} className="bg-blue-50 p-4 rounded-lg flex items-center justify-between">
                                        <span className="text-gray-800">{route}</span>
                                        <button className="text-blue-600 hover:underline">Load</button>
                                    </div>
                                ))}
                            </div>
                        </div>

                        <div>
                            <h4 className="font-semibold text-gray-700 mb-3">Popular Routes Nearby</h4>
                            <div className="space-y-3">
                                {[
                                    'Yarra River Loop (6.8 km) ⭐ 4.8',
                                    'Beach to City Ride (15.2 km) ⭐ 4.9',
                                    'Parks Walking Tour (3.5 km) ⭐ 4.7'
                                ].map((route, i) => (
                                    <div key={i} className="bg-purple-50 p-4 rounded-lg flex items-center justify-between">
                                        <span className="text-gray-800">{route}</span>
                                        <button className="text-purple-600 hover:underline">Load</button>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-6">
                    <div className="text-center mb-8 pt-4">
                        <h1 className="text-4xl font-bold text-gray-800 mb-2">🏃 RouteLoop</h1>
                        <p className="text-gray-600">Interactive Proof of Concept</p>
                    </div>

                    {step === 'home' && <HomeScreen />}
                    {step === 'demo' && <DemoScreen />}
                    {step === 'saved' && <SavedRoutesScreen />}

                    <div className="text-center mt-12 text-sm text-gray-600">
                        <p>💡 This is a proof of concept demonstration</p>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<RouteLoopDemo />, document.getElementById('root'));
    </script>
</body>
</html>
